<!doctype html>
<html lang="en">
  <head>
    <title>moonshine</title>
    <meta charset="UTF-8" />
    <script src="moonshine.js"></script>
    <link href="moonshine.css" rel="stylesheet" />
  </head>
  <body onload="init()">
    <div id="page">
      <div id="connect">
        <div class="create">
          <span>Create invite</span>
        </div>
        <div class="redeem">
          <span>Redeem invite</span>
        </div>
      </div>
      <div id="exchange" class="hide">
        <div class="ticket">
          <textarea></textarea>
        </div>
        <div class="info">
          <span></span>
        </div>
      </div>
      <div id="room" class="hide">
        <nav>
          <div class="close">
            <span></span>
          </div>
          <div class="open-new">
            <span>New post</span>
          </div>
        </nav>
        <div class="conversation"></div>
        <div class="new-post hide">
          <input type="text" class="message-title" placeholder="New post"/>
          <textarea type="text" class="message" placeholder="Ctrl-enter sends message"></textarea>
          <button class="send">Send</button>
        </div>
      </div>
      <div id="stamps">
        <div class="page-item">
          <div class="item">
            <h1 class="title"></h1>
            <div class="user"></div>
            <span class="toggle">[reply]</span>
            <span class="unread" data-num="0"></span>
            <div class="body"></div>
          </div>
          <div class="commenting hide">
            <div class="comments"></div>
            <textarea type="text" class="message" placeholder="Ctrl-enter sends message"></textarea>
            <button class="send">Send</button>
          </div>
        </div>
        <div class="item-comment">
          <div class="user"></div>
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
