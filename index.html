<!doctype html>
<html lang="en">
  <head>
    <title>moonshine</title>
    <meta charset="UTF-8" />
    <script src="moonshine.js"></script>
    <link href="moonshine.css" rel="stylesheet" />
  </head>
  <body onload="init()">
    <div id="serial-chat">
      <div class="connect">
        <div class="create">
          <span>Create invite</span>
        </div>
        <div class="redeem">
          <span>Redeem invite</span>
        </div>
      </div>
      <div class="exchange hide">
        <div class="ticket">
          <textarea></textarea>
        </div>
        <div class="info">
          <span></span>
        </div>
      </div>
      <div class="room">
        <div class="conversation"></div>
        <textarea type="text" class="message"></textarea>
        <button class="send">Send</button>
      </div>
    </div>
    <div id="stamps">
      <div class="chat-message"></div>
    </div>
  </body>
</html>
